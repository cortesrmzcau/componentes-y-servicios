<p><input type="text" [(ngModel)]="imgParent"></p>
<button (click)="toggleImg()">Toggle Button</button>
<p> {{ showImg }} </p>
<app-img *ngIf="showImg" (loaded)="onLoaded($event)" [img]="imgParent" (texto)="loadMensaje($event)"></app-img>
<hr>
<app-product [product]="product" *ngFor="let product of products"></app-product>
